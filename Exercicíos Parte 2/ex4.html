<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse reativo</title>
<script>
    function exibirMensagem() {
        alert("Padrinho!");
    }
</script>
</head>
<body>
    <h2>Mouse Reativo</h2>
    <p>Passe o mouse sobre o Padrinho abaixo:</p>
    <img src="Vito corleone.jpg" alt="Imagem" onmouseover="exibirMensagem()">
</body>
</html>
